    <h1>THE GROUP</h1>

<div id="countdown-container">
        <div class="countdown-item">
            <p class="big-text" id="dias">0</p>
            <span>dias</span>
        </div>

        <div class="countdown-item">
            <p class="big-text" id="horas">0</p>
            <span>horas</span>
        </div>

        <div class="countdown-item">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>

        <div class="countdown-item">
            <p class="big-text" id="segundos">0</p>
            <span>segundos</span>
        </div>
    </div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jun 2, 2022 16:32:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Output the result in an element with id="demo"
  document.getElementById("dias").innerHTML = days ;
  document.getElementById("horas").innerHTML = hours ;
  document.getElementById("mins").innerHTML = minutes;
  document.getElementById("segundos").innerHTML = seconds;

  // If the count down is over, write some text
if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown-container").innerHTML = " O grande dia chegou, é hoje! ";
  }
}, 1000);

</script>
